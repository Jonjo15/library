<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Odin's Library</h1>
    <div class="books"></div>
    <div class="newBook">
        <button id="addBook">Add a Book</button>
    </div>
    <div class="form">
        <form onsubmit="return false">
            <h2>Enter new book information:</h2>
            <div>
                <label for="title">
                    <strong>Title:</strong>
                </label>
                <input type="text" name="title" required>
            </div>
            <div>
                <label for="author">
                    <strong>Author:</strong>
                </label>
                <input type="text" name="author" required>
            </div>
            <div>
                <label for="pages">
                    <strong>Pages:</strong>
                </label>
                <input type="text" name="pages" required>
            </div>
<!--             <label for="read-status">
                <strong>Read?:</strong>
            </label>
            <label for="read">
                <input id="r1" value="read" type="radio" name="read-status">Read
            </label>
            <label for="unread">
                <input id="r2" value="unread" type="radio" name="read-status">Unread
            </label> -->
            <button id="submit" type="submit">Submit</button>
            <button id="cancel" type="submit">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
